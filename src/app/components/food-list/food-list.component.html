<ul class="list-unstyled list-group list-group-horizontal">
  <li *ngFor="let item of filterFood()" class="p-2">
    <div class="card" style="width: 18rem;">
      <img [src]="item.photo" class="card-img-top" [alt]="item.title">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">PREÃ‡O: R${{item.price}}</li>
        <li class="list-group-item">
          <button class="btn btn-primary" (click)="alert(item.title)" >Exibir</button>
        </li>
      </ul>
    </div>
  </li>
</ul>
